<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Bon Voyage</title>
	 	<link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}images/favicon.ico" />
		<link rel="stylesheet" href="..{{STATIC_URL}}css/feedback.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-
		theme.min.css">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="..{{STATIC_URL}}css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
		<link href="..{{STATIC_URL}}css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
		

		<script src="..{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>
		<script src="..{{STATIC_URL}}js/feedback.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="..{{STATIC_URL}}js/star-rating.js" type="text/javascript"></script>
		<script src="..{{STATIC_URL}}js/star-rating.min.js" type="text/javascript"></script>


	</head>
	<body>
		<div class="container-fluid wrapper">
			<div class="container-fluid wrapper-cover">
				<nav class="navbar navbar-default">
				  <div class="container-fluid nav-container">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <a class="navbar-brand" href="#"><image src="{{STATIC_URL}}images/logo_custom.jpg"></a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				  </div><!-- /.container-fluid -->
				</nav>
				<div class="row" style="margin-top: 7%;margin-bottom: 3%">
					<div class="col-md-6 agent-rating" style="width: 34%;margin-left: 7%;margin-right: 9%" >
						<label>Provide Rating For The Travel-Agent</label>
					    <input id="input-id1" type="number" class="rating" min=0 max=5 step=1>
					</div>
					<div class="col-md-6 our-rating" style="width: 34%;margin-left: 7%;margin-right: 9%" >
						<label>Provide Rate Us</label>
					    <input id="input-id2" type="number" class="rating" min=0 max=5 step=1>
					</div>
				</div>	
				<div class="row">
				    <form>
						<div class="form-group">
				    		<label for="review">Please tell us about your experience with the Travel Agent</label>
				   			<textarea class="form-control" id='review' rows="3"></textarea>
				 		</div>
					</form>
				</div>
				<div class="row">
					<div class="alert alert-danger" role="alert">
  						<a href="#" class="alert-link">IF YOU WISH TO HOLD AGENT'S MONEY PLEASE UPLOAD VALID PROOF'S AGAINST AGENT AND BON VOYAGE WILL LOOK INTO IT !</a>
					</div>
				</div>
	    		{% load jfutags %}
				{% jfu %}
		
				<div class="row" id="{{id}}">
			     	<button class="col-md-12 btn btn-primary" id='submitReq' type="submit" name="action">Submit
			 		</button>
		  		</div>
		  	</div>
  		</div>
	</body>
</html>
